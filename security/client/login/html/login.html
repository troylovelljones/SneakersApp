<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourSneakerCloset.com</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@600&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1>Login or Register</h1>
    </header>
    <textarea class = "messages show" wrap ="hard" rows="5" cols="40" readonly="true"></textarea>
    <main>
       
        <section id = 'top'>
            <div id = "login-or-register">
                <form id="login-form">
                    <h1>Login</h1>
                    <input 
                        type='text'
                        id="login-username"
                        placeholder="Username"/>
                    <input 
                        type='password'
                        id="login-password"
                        placeholder='Password'/>
                        <button id>SIGN IN</button>
                   
                </form>
                <form id="register-form">
                  <h1>Register</h1>
                  <input 
                      type='text'
                      id="register-username"
                      placeholder="Username"/>
                  <input 
                      type='text'
                      id="register-email"
                      placeholder='Email'/>
                  <input 
                      type='password'
                      id="register-password"
                      placeholder='Password'/>
                  <input 
                      type='password'
                      id="register-password-2"
                  placeholder='Confirm Password'/>
                  <button>REGISTER</button>
                
                </form>  
                <div id="user-info">
                    
                </div>
            </div>
            <div class ='btns-container'>
               
                <div id ="button-spacer"></div>
                
            </div>
        </section>
        <section id ='bottom'>
            <div id="footer">
                <footer id ="bottom">alkdsfhkadddjsfh</footer>
            </div>
        </section>
    </main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../js/login.js"></script>
    <script src="../../../../core/data-validation/validation.js"></script>
</body>
</html>
