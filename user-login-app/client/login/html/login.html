<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YourSneakerCloset.com</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <header>
      <h1>Login or Register</h1>
    </header>
    <main>
      <div class="triangle-down"></div>
      <textarea
      id="notification-window"
      wrap="hard"
      rows="15"
      cols="75"
      readonly="true">
    </textarea>
      <section id="top">
        <div id="login-or-register">
          <form id="login-form">
            <h1>Login</h1>
            <input type="text" id="login-username" placeholder="Username" />
            <input type="password" id="login-password" placeholder="Password" />
            <button id>SIGN IN</button>
          </form>
          <form id="register-form">
            <h1>Register</h1>
            <input type="text" id="register-username" placeholder="Username" />
            <input type="text" id="register-email" placeholder="Email" />
            <input
              type="password"
              id="register-password"
              placeholder="Password"
            />
            <input
              type="password"
              id="register-password-2"
              placeholder="Confirm Password"
            />
            <button>REGISTER</button>
          </form>
          <div id="user-info"></div>
        </div>
        <div class="btns-container">
          <div id="button-spacer"></div>
        </div>
      </section>
      <section id="bottom">
        <div id="footer">
          <footer id="bottom"></footer>
        </div>
      </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios@1.0.0/dist/axios.min.js"></script>
    <script src="../validation/validation.js"></script>
    <!--<script src="/core/data-validation/validation.js"></script>-->
    <script src="../js/login.js"></script>
  
  </body>
</html>
